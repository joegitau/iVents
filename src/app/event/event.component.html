<div class="card event mb-3">
  <!-- <img [src]="event.image[0]" [alt]="event.name" class="card-img-top"> -->
  <div class="card-body">
    <h4 class="card-title">{{ event?.name }}</h4>
    <p class="card-text">{{ event?.location?.city}}</p>
  </div>
  <div class="card-footer">
    <p class="card-text">{{ event?.date}}</p>
    <button class="btn btn-success" (click)='handleEventClick(event?.name)'>View Title</button>
    <a [routerLink]="['/events', event?.id]" class="ml-2 btn btn-secondary">View Event</a>
  </div>
</div>
