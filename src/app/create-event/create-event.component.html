<div class="row mt-5">
  <div class="col-md-8 offset-2">
    <h4 class="mb-3">Create New Event</h4>
    <form class="needs-validation" novalidate>
      <div class="mb-3">
        <label [for]="event-title">Event Title</label>
        <input type="text" class="form-control" id="event-title" >
        <div class="invalid-feedback">
          Event title is required.
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="event-date">Event Date</label>
          <input type="text" class="form-control" id="firstName" >
          <div class="invalid-feedback">
            Enter a valid Date.
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="event-time">Event Time</label>
          <input type="text" class="form-control" id="event-time" >
          <div class="invalid-feedback">
            Enter valid Time.
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="event-address">Address</label>
        <input type="text" class="form-control" id="event-address" >
        <div class="invalid-feedback">
          Address is required.
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="state">City</label>
          <select class="custom-select d-block w-100" id="state">
            <option value="">Choose...</option>
            <option>Helsinki</option>
          </select>
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="country">Country</label>
          <select class="custom-select d-block w-100" id="country">
            <option value="">Choose...</option>
            <option>Finland</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid country.
          </div>
        </div>
      </div>
      <hr class="my-2">
      <div class="mb-3">
        <label for="event-image">Upload image<span class="text-muted">(Optional)</span></label>
        <input type="text" class="form-control" id="event-image" placeholder="upload an event image">
      </div>
      <button class="btn btn-primary btn-md" type="submit">Create Event</button>
      <button class="btn btn-secondary btn-md ml-2" type="submit">Cancel</button>
    </form>
  </div>
</div>
