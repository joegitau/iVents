<div class="row mt-4">
  <div class="col-md-8 off-set2">
    <div class="jumbotron p-4 p-md-5 text-white rounded bg-dark">
      <div class="col-md-6 px-0">
        <h1 class="display-4 font-italic">{{ event?.name }}</h1>
        <p class="lead my-3">{{ event?.description }}</p>
        <p class="lead mb-0"><a routerLink='event?.onlineUrl'
            class="text-white font-weight-bold">{{ event?.onlineUrl}}</a></p>
        <hr class="my-4">
        <address>
          <strong>Address:</strong>
          {{ event?.location?.address }}<br />
          {{ event?.location?.city }}, {{ event?.location?.country }}
        </address>
      </div>
      <div class="col-md-6 px-0">
        <img [src]="event?.imageUrl" [alt]="event?.name" class="card-img">
      </div>
    </div>
  </div>
</div>
